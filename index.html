<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS/ HTML STARTER</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>CSS & HTML STARTER</h1>
    <section id="basic-grid">
        <h2>Basic Grid Container</h2>
        <div class="grid-container">
             <div class="item item-1"></div>
             <div class="item item-2"></div>
             <div class="item item-3"></div>
             <div class="item item-4"></div>
         </div>
         <h2>Basic Grid Container Layered</h2>
         <div class="grid-container2">
            <div class="item item-11"></div>
            <div class="item item-22"></div>
            <div class="item item-33"></div>
        </div>
    </section>

    <section id="flex-container">
        <h2>Basic Flex Container</h2>
        <div class="flex-container">
            <div class="item flex-item1">
                <h2>Item 1</h2>
            </div>
            <div class="item flex-item2">
                <h2>Item 2</h2>
            </div>
            <div class="item flex-item3">
                <h2>Item 3</h2>
            </div>
        </div>
    </section>

    <section id="buttons">
        <h2>Buttons</h2>
        <div class="flex-container-btns">
            <div class="item-btn btn-item1">
                <button type="button" class="btn">Button</button>
            </div>
            <div class="item-btn btn-item2">
                <button type="button" class="btn">Button</button>
            </div>
            <div class="item-btn btn-item3">
                <button type="button" class="btn">Button</button>
            </div>
            <div class="item-btn btn-item4">
                <button type="button" class="btn">Button</button>
            </div>
            <div class="item-btn btn-item5">
                <button type="button" class="btn">Button</button>
            </div>
            <div class="item-btn btn-item6">
                <button type="button" class="btn">Button</button>
            </div>
        </div>
    </section>
    
</body>

</html>
